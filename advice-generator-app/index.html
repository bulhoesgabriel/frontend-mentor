<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

  <title>Advice generator app</title>

</head>
<body>

  <main>

    <section>

      <h1>Advice #<span class="advice-id"></span></h1>

      <p class="advice"></p>

      <picture>
        <source media="(max-width: 600px)" srcset="images/pattern-divider-mobile.svg">
        <source media="(min-width: 601px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="Pattern Divider">
      </picture>

      <button class="next-advice">
        <img src="images/icon-dice.svg" alt="Dice">
      </button>

    </section>

    <footer>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/bulhoesgabriel" target="_blank">Gabriel Bulh√µes</a>.</footer>

  </main>
  
  <script src="script.js"></script>

</body>
</html>
